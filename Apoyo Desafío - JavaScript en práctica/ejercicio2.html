<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <style>
        /* Estilos para la caja que cambiará de color */
        #caja {
            border: 1px solid black;
            width: 100%;
            height: 100%;
            transition: background-color 0.5s; /* Transición suave para el cambio de color */
        }
    </style>
</head>

<body>
    <div>
        <div>
            <h2>
                Paleta de colores
            </h2>
            <div style="display: flex;">
                <!-- Botones para cambiar el color -->
                <div style="display: flex;flex-direction: column;">
                    <!-- Cada botón cambiará el color de la caja -->
                    <button id="btn-1" style="background-color: #e53e3e; width:100px;height: 100px" type="button"
                        onclick="cambiarColor('e53e3e')"></button>
                    <button id="btn-2" style="background-color: #dd6b20; width:100px;height: 100px" type="button"
                        onclick="cambiarColor('dd6b20')"></button>
                    <button id="btn-3" style="background-color: #faf089; width:100px;height: 100px" type="button"
                        onclick="cambiarColor('faf089')"></button>
                    <button id="btn-4" style="background-color: #48bb78; width:100px;height: 100px" type="button"
                        onclick="cambiarColor('48bb78')"></button>
                    <button id="btn-5" style="background-color: #81e6d9; width:100px;height: 100px" type="button"
                        onclick="cambiarColor('81e6d9')"></button>
                    <button id="btn-6" style="background-color: #d53f8c; width:100px;height: 100px" type="button"
                        onclick="cambiarColor('d53f8c')"></button>
                </div>
                <!-- Contenedor de la caja que cambiará de color -->
                <div style="width: 500px;height: 600px">
                    <div id="caja" style="border:1px solid black;width: 100%;height: 100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Función para cambiar el color de la caja
        function cambiarColor(color) {
            // Selecciona la caja y cambia su color de fondo
            document.getElementById('caja').style.backgroundColor = '#' + color;
        }
    </script>

</body>

</html>
